  <div class="event-date">
    <h3>{{ page.title }}</h3>
  </div>
  <div class="event-body">
    <div class="row">
      <div class="col-md-12">
        {{ content }}
        <span class="clearfix"></span>
      </div>
    </div>
  </div>
  <div class="event-footer">
    <ul class="aux-info-cells">
      <li><i class="fa fa-calendar"></i> {{ page.created_date | date: '%B %d, %Y' }}</li>
      <li><i class="fa fa-user"></i> <a href="#">{{ page.author }}</a></li>
    </ul>
  </div>
