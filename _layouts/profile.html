---
layout: default
---
    <div class="container">
      <section class="slice bg-white">
        <div class="wp-section">
          <div class="container">
            <div class="row ">
              <div class="col-md-6">
                {% if page.avatar != null %}
                <img src="{{ base }}/{{ page.avatar }}" class="img-responsive" alt="">
                {% else %}
                <img src="{{ page.avatar_url }}" class="img-responsive" alt="">
                {% endif %}
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-7">
                    <h4 class="title">{{ page.job_title }}</h4>
                  </div>
                  <div class="col-md-5">
                    <div class="social-media social-media-sm text-right">
                      {% for social in page.socials %}
                      <a href="#" title="{{ social.name }}"><i class="fa {{ social.icon }} {{ social.icon_bg }}"></i></a>
                      {% endfor %}
                    </div>
                  </div>
                </div>
                <h3 class="title-lg">{{ page.title }}</h3>
                <p>
                  {{ content }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr class="delimiter no-margin">
      <section class="slice light-gray">
        <div class="wp-section ">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="section-title-wr">
                  <h3 class="section-title left"><span>About me</span></h3>
                </div>
                <p>
                  {{ page.about_me_short }}
                </p>
              </div>
              <div class="col-md-6">
                <div class="section-title-wr">
                  <h3 class="section-title left"><span>My goals</span></h3>
                </div>
                <p>
                  {{ page.goals }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
